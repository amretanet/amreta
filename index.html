<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/short-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMRETA Network</title>
    <link rel="stylesheet" type="text/css" href="/public/loader.css" />
  </head>

  <body>
    <div id="app">
      <div class="container-loader">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const loaderColor =
        localStorage.getItem("Vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("Vuexy-initial-loader-color") || "#0083db";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
